<div class="p-10 max-w-2xl mx-auto flex flex-col justify-center min-h-screen">
  <header class="mb-10">
    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Sorting Input</h1>
    <p class="text-slate-500 mt-2">
      Use the AI Copilot on the right to fill in sorting details faster.
    </p>
  </header>

  <form
    [formGroup]="sortingForm"
    (ngSubmit)="onSubmit()"
    class="space-y-8 bg-white p-10 rounded-2xl shadow-sm border border-slate-200"
  >
    <div class="grid grid-cols-1 gap-8">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Sorter ID</mat-label>
        <input
          matInput
          id="sorterId"
          formControlName="sorterId"
          placeholder="Enter sorter ID"
        />
        <mat-icon matPrefix class="mr-2 text-slate-400">qr_code</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Tag Serial No.</mat-label>
        <input
          matInput
          id="tagSerialNo"
          formControlName="tagSerialNo"
          placeholder="Enter tag serial number"
        />
        <mat-icon matPrefix class="mr-2 text-slate-400">confirmation_number</mat-icon>
      </mat-form-field>
    </div>

    <div class="pt-4">
      <button
        mat-flat-button
        color="primary"
        class="w-full !py-6 !text-lg !rounded-xl font-bold shadow-lg shadow-indigo-200 !flex !items-center !justify-center"
        type="submit"
        [disabled]="isSubmitting"
      >
        @if (isSubmitting) {
          <mat-spinner diameter="20" class="mr-3" style="display: inline-block; vertical-align: middle;"></mat-spinner>
        }
        <span>{{ isSubmitting ? 'Submitting...' : 'Save Sorting Input' }}</span>
      </button>
    </div>
  </form>
</div>
