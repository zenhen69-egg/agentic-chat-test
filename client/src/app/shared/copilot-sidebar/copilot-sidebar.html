<div
  [class.translate-x-full]="!isOpen"
  class="fixed right-0 top-0 h-screen w-80 bg-slate-50 border-l border-slate-200 shadow-xl flex flex-col transition-transform duration-300 ease-in-out z-50"
>
  <!-- Header -->
  <div class="p-4 border-b border-slate-200 bg-white flex justify-between items-center">
    <h2 class="text-sm font-semibold text-slate-700 flex items-center gap-2">
      <mat-icon class="text-indigo-600">smart_toy</mat-icon> AI Copilot
      @if (currentAction === 'request_confirmation') {
        <span class="text-xs text-orange-600">⏳</span>
      }
      @if (currentAction === 'submit_request') {
        <span class="text-xs text-green-600">✅</span>
      }
    </h2>
    <!-- Close Button -->
    <button mat-icon-button (click)="toggleSidebar()" class="text-slate-400 hover:text-slate-600">
      <mat-icon>chevron_right</mat-icon>
    </button>
  </div>

  <!-- Chat Messages -->
  <div #chatMessages class="flex-1 overflow-y-auto p-4 space-y-4 custom-scrollbar">
    <div
      *ngFor="let msg of messages"
      [ngClass]="msg.role === 'user' ? 'user-bubble' : 'assistant-bubble'"
      class="max-w-[90%] rounded-2xl p-3 text-sm shadow-sm whitespace-pre-wrap"
    >
      {{ msg.content }}
    </div>
  </div>

  <!-- Input Area (remains the same) -->
  <div class="p-4 bg-white border-t border-slate-200">
    <mat-form-field appearance="outline" class="w-full no-subscript-wrapper">
      <input
        #chatInput
        matInput
        placeholder="Ask Copilot..."
        [(ngModel)]="userInput"
        (keyup.enter)="sendToAgent()"
        [disabled]="isSending"
      />
      <button matSuffix mat-icon-button (click)="sendToAgent()" [disabled]="isSending">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
