<div class="p-10 max-w-2xl mx-auto flex flex-col justify-center min-h-screen">
  <header class="mb-10">
    <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">User Profile</h1>
    <p class="text-slate-500 mt-2">
      Use the AI Copilot on the right to automate your profile updates.
    </p>
  </header>

  <form
    [formGroup]="profileForm"
    class="space-y-8 bg-white p-10 rounded-2xl shadow-sm border border-slate-200"
  >
    <div class="grid grid-cols-1 gap-8">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Full Name</mat-label>
        <input
          matInput
          id="fullName"
          formControlName="fullName"
          placeholder="Enter your full name"
        />
        <mat-icon matPrefix class="mr-2 text-slate-400">person</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Email Address</mat-label>
        <input
          matInput
          id="email"
          formControlName="email"
          type="email"
          placeholder="email@example.com"
        />
        <mat-icon matPrefix class="mr-2 text-slate-400">mail</mat-icon>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Bio</mat-label>
        <textarea
          matInput
          id="bio"
          formControlName="bio"
          rows="4"
          placeholder="Tell us a bit about yourself..."
        ></textarea>
      </mat-form-field>
    </div>

    <div class="pt-4">
      <button
        mat-flat-button
        color="primary"
        class="w-full !py-6 !text-lg !rounded-xl font-bold shadow-lg shadow-indigo-200"
        type="submit"
      >
        Save Profile
      </button>
    </div>
  </form>
</div>
